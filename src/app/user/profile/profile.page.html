<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </ion-card-content>

    <ion-card-content>
      <p><strong>Rol:</strong> {{ user.role }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
