<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paquetes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let p of packages">
      <ion-label>
        <h2 style="font-weight: bold; text-transform: uppercase">
          {{ p.batch_number }}
        </h2>
        <ion-row>
          <ion-col>
            <p>Libro: <ion-text color="dark">{{ p.book.title }}</ion-text></p>
          </ion-col>
          <ion-col>
            <p>
              Cantidad: <ion-text color="dark">{{ p.book_quantity }}</ion-text>
            </p>
          </ion-col>
          <ion-col>
            <p>
              Pallet: <ion-text color="dark">{{ p.pallet.pallet_code }}</ion-text>
            </p>
          </ion-col>
          <ion-col>
            <p>
              Status: <ion-text color="dark">{{ p.status }}</ion-text>
            </p>
          </ion-col>
        </ion-row>
