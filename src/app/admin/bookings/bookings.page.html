<ion-header>
  <ion-toolbar>
    <ion-title>Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading" class="ion-padding"></ion-spinner>

  <ion-grid *ngIf="!loading">
    <ion-row class="header-row ion-hide-sm-down">
      <ion-col size="1"><strong>ID Serv.</strong></ion-col>
      <ion-col size="2"><strong>Usuario</strong></ion-col>
      <ion-col size="2"><strong>Fecha</strong></ion-col>
      <ion-col size="2"><strong>Horario</strong></ion-col>
      <ion-col size="1"><strong>Precio</strong></ion-col>
      <ion-col size="2"><strong>Estado</strong></ion-col>
      <ion-col size="2"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let b of bookings" class="data-row ion-align-items-center">
      <ion-col size-xs="6" size-md="1">
        <span class="ion-hide-md-up">ID: </span>{{ b.service_id }}
      </ion-col>

      <ion-col size-xs="6" size-md="2">
        <span class="ion-hide-md-up">User: </span>{{ b.user_id }}
      </ion-col>

      <ion-col size-xs="6" size-md="2">
        {{ b.date | date:'dd/MM/yyyy' }}
      </ion-col>

      <ion-col size-xs="6" size-md="2">
        <small>{{ b.start_time }} - {{ b.end_time }}</small>
      </ion-col>

      <ion-col size-xs="6" size-md="1">
        <strong>{{ b.price | currency }}</strong>
      </ion-col>

      <ion-col size-xs="6" size-md="2">

          {{ b.status }}

      </ion-col>

      <ion-col size-xs="12" size-md="2">
        <ion-button fill="clear" color="warning" (click)="editStatus(b.id, b.status)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="delete(b.id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
