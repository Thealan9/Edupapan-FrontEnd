<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ isEdit ? 'Editar pallet' : 'Nuevo pallet' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">

    <!-- CÓDIGO DEL PALLET -->
    <ion-item>
      <ion-label position="stacked">Código del pallet</ion-label>
      <ion-input type="text" formControlName="pallet_code"></ion-input>
    </ion-item>
    <!-- UBICACIÓN EN ALMACÉN -->
    <ion-item>
      <ion-label position="stacked">Ubicación en almacén</ion-label>
      <ion-input type="text" formControlName="warehouse_location"></ion-input>
    </ion-item>
    <!-- CAPACIDAD MAXIMA-->
    <ion-item>
      <ion-label position="stacked">Capacidad máxima de paquetes</ion-label>
      <ion-input type="number" formControlName="max_packages_capacity"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="submit()">
      Guardar
    </ion-button>
  </form>
</ion-content>
