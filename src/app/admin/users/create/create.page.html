<ion-header>
  <ion-toolbar>
    <ion-title>Crear Local</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select formControlName="role">
        <ion-select-option value="user">Usuario</ion-select-option>
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="warehouseman">Almacenista</ion-select-option>
        <ion-select-option value="driver">Conductor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-toggle formControlName="active"></ion-toggle>
    </ion-item>

    <ion-button
      expand="block"
      class="ion-margin-top"
      [disabled]="form.invalid || loading"
      (click)="save()">
      Crear Usuario
    </ion-button>

  </form>
</ion-content>
