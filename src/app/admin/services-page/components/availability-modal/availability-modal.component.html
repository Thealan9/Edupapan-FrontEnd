<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ isEdit ? 'Editar disponibilidad' : 'Nueva disponibilidad' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">

    <ion-item>
      <ion-label position="stacked">Fecha</ion-label>
      <ion-datetime
        presentation="date"
        formControlName="date">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Hora inicio</ion-label>
      <ion-datetime
        presentation="time"
        formControlName="start_time">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Hora fin</ion-label>
      <ion-datetime
        presentation="time"
        formControlName="end_time">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Disponible</ion-label>
      <ion-toggle formControlName="available"></ion-toggle>
    </ion-item>

    <ion-button expand="block" (click)="submit()">
      Guardar
    </ion-button>
  </form>
</ion-content>
