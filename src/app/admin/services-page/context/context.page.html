<ion-header>
  <ion-toolbar>
    <ion-title>Contextos del servicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCreate()">
        <ion-icon name="add"></ion-icon>
        Agregar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="contexts.length > 0">
    <ion-item *ngFor="let c of contexts">
      <ion-label>
        <h2>{{ c.context | uppercase }}</h2>
        <p *ngIf="c.context === 'local'">Local ID: {{ c.local_id }}</p>
        <p>
          Precio:
          <strong> {{ c.price_override ?? basePrice | currency }} </strong>
        </p>
        <p [class.text-danger]="!c.active">
          {{ c.active ? 'Activo' : 'Inactivo' }}
        </p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="edit(c)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" color="danger" (click)="toggle(c)">
          <ion-icon name="power-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-text color="medium" *ngIf="contexts.length === 0">
    No hay contextos creados
  </ion-text>
</ion-content>
