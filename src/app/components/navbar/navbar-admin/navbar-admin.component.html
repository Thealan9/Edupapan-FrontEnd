<ion-app>
  <ion-split-pane contentId="main-content" when="lg">

    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="--background: #0f172a;">
        <div class="flex flex-col h-full bg-slate-900 border-r border-slate-800">

          <div class="p-6">
            <div class="flex items-center gap-3 bg-slate-800/50 p-3 rounded-xl border border-slate-700">
              <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-500/20">
                <ion-icon name="grid" class="text-white text-xl flex"></ion-icon>
              </div>
              <span class="text-white font-bold tracking-tight text-lg italic">EDUMEX</span>
            </div>
          </div>

          <div class="flex-1 px-4 space-y-1">
            <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-4 ml-2">Menú Principal</p>

            <ion-menu-toggle auto-hide="false">
              <nav class="space-y-1">
                <ion-item routerLink="/admin/users" routerLinkActive="active-link" lines="none" class="sidebar-item">
                  <ion-icon slot="start" name="people-outline"></ion-icon>
                  <ion-label>Usuarios</ion-label>
                </ion-item>

                <ion-item routerLink="/admin/packages" routerLinkActive="active-link" lines="none" class="sidebar-item">
                  <ion-icon slot="start" name="cube-outline"></ion-icon>
                  <ion-label>Paquetes</ion-label>
                </ion-item>

                <ion-item routerLink="/admin/books" routerLinkActive="active-link" lines="none" class="sidebar-item">
                  <ion-icon slot="start" name="book-outline"></ion-icon>
                  <ion-label>Libros</ion-label>
                </ion-item>

                <ion-item routerLink="/admin/pallets" routerLinkActive="active-link" lines="none" class="sidebar-item">
                  <ion-icon slot="start" name="layers-outline"></ion-icon>
                  <ion-label>Pallets</ion-label>
                </ion-item>
              </nav>
            </ion-menu-toggle>

            <div class="my-6 border-t border-slate-800 mx-2"></div>

            <button (click)="openCreate()"
                    class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold text-sm transition-all shadow-lg shadow-blue-900/20 active:scale-95">
              <ion-icon name="add-circle"></ion-icon>
              ABRIR TICKET
            </button>
          </div>

          <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer" routerLink="/profile">
              <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center border border-blue-400/30">
                <ion-icon name="person" class="text-blue-400 text-xl"></ion-icon>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-semibold text-white truncate">Admin Almacén</p>
                <p class="text-xs text-slate-500 truncate">Ver perfil</p>
              </div>
            </div>

            <ion-button fill="clear" (click)="logout()" class="w-full --color: #94a3b8; font-size: 12px; margin-top: 10px; --padding-start: 0;">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              Cerrar Sesión
            </ion-button>
          </div>
        </div>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">

      <ion-header class="ion-no-border" *ngIf="isMobile$ | async">
        <ion-toolbar class="--background: #0f172a; border-b border-slate-800">
          <ion-buttons slot="start">
            <ion-menu-button class="text-blue-400"></ion-menu-button>
          </ion-buttons>
          <ion-title class="text-white font-bold text-sm tracking-wide">
            EDUMEX
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="--background: #f8fafc;">
        <main class="max-w-7xl mx-auto p-6 md:p-10">
          <router-outlet></router-outlet>
        </main>
      </ion-content>
    </div>

  </ion-split-pane>
</ion-app>
